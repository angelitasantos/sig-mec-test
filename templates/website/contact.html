<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header-wrapper">

        <section class="checkbox-container">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="toggle">
                <label class="checkbox" for="toggle">
                    <div class="trace"></div>
                    <div class="trace"></div>
                    <div class="trace"></div>
                </label>
                <div class="menu"></div>
                <nav class="menu-items">
                    <ul>
                        <li><a class="indexLink" href="">Home</a></li>
                        <li><a href="about.html" target="_self">Sobre</a></li>
                        <li><a href="contact.html" target="_self">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <section id="header-contact">
            <h1 id="titleContact"></h1>
            <h2 id="subtitleContact"></h2>
            <section>
                <iframe id="rota" src="" width="" height="" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
        </section>

    </header>

    <main>

        <section class="form-contact">
            <h1>Entre em Contato</h1>
            <form class="form" action="contact.html" method="get">
                <label class="label">
                    Nome: <br>
                    <input class="input" type="text" name="nome_completo" id="">
                </label>

                <label class="label">
                    E-mail: <br>
                    <input class="input" type="email" name="email" id="">
                </label>

                <label class="label">
                    Assunto: <br>
                    <select class="select" name="categoria" id="">
                        <option value="1">Assunto 1</option>
                        <option value="2">Assunto 2</option>
                        <option value="3">Assunto 3</option>
                        <option value="4">Assunto 4</option>
                        <option value="5">Assunto 5</option>
                    </select>
                </label>

                <label class="label">
                    Descrição: <br>
                    <textarea class="textarea" name="descricao" id=""></textarea>
                </label>

                <button class="button">Enviar</button>
            </form>
        </section>
        
    </main>

    <script type="module" src="../../static/js/website.js"></script>
    <script type="module" src="../../static/js/geral.js"></script>
    <script type="text/javascript" src="../../static/js/website/contactText.js"></script>
</body>
</html>
